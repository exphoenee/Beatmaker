<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beatmaker</title>
    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
      integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <div id="sequencer">
      <div class="kick">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i></button
          ><select name="kick-select" id="kick-select" class="">
            <option value="./sounds/kick-classic.wav" selected>
              Classic Kick
            </option>
            <option value="./sounds/kick-808.wav">808 Kick</option>
            <option value="./sounds/kick-heavy.wav">Heavy Kick</option>
            <option value="./sounds/kick-big.wav">Big Kick</option>
            <option value="./sounds/kick-dry.wav">Dry Kick</option>
          </select>
          <div class="kick">
            <div class="pad kick-pad b0"></div>
            <div class="pad kick-pad b1"></div>
            <div class="pad kick-pad b2"></div>
            <div class="pad kick-pad b3"></div>
            <div class="pad kick-pad b4"></div>
            <div class="pad kick-pad b5"></div>
            <div class="pad kick-pad b6"></div>
            <div class="pad kick-pad b7"></div>
          </div>
        </div>
      </div>
      <div class="snare">
        <div class="controls">
          <h1>snare</h1>
          <button data-track="1" class="mute snare-volume">
            <i class="fas fa-volume-mute"></i></button
          ><select name="snare-select" id="snare-select" class="">
            <option value="./sounds/snare-classic.wav" selected>
              Classic snare
            </option>
            <option value="./sounds/snare-808.wav">808 Snare</option>
            <option value="./sounds/snare-heavy.wav">Heavy Snare</option>
            <option value="./sounds/snare-big.wav">Big Snare</option>
            <option value="./sounds/snare-dry.wav">Dry Snare</option>
          </select>
          <div class="snare">
            <div class="pad snare-pad b0"></div>
            <div class="pad snare-pad b1"></div>
            <div class="pad snare-pad b2"></div>
            <div class="pad snare-pad b3"></div>
            <div class="pad snare-pad b4"></div>
            <div class="pad snare-pad b5"></div>
            <div class="pad snare-pad b6"></div>
            <div class="pad snare-pad b7"></div>
          </div>
        </div>
      </div>
      <div class="hihat">
        <div class="controls">
          <h1>hihat</h1>
          <button data-track="1" class="mute hihat-volume">
            <i class="fas fa-volume-mute"></i></button
          ><select name="hihat-select" id="hihat-select" class="">
            <option value="./sounds/hihat-classic.wav" selected>
              Classic hihat
            </option>
            <option value="./sounds/hihat-808.wav">808 Hihat</option>
            <option value="./sounds/hihat-heavy.wav">Heavy Hihat</option>
            <option value="./sounds/hihat-big.wav">Big Hihat</option>
            <option value="./sounds/hihat-dry.wav">Dry Hihat</option>
          </select>
          <div class="hihat">
            <div class="pad hihat-pad b0"></div>
            <div class="pad hihat-pad b1"></div>
            <div class="pad hihat-pad b2"></div>
            <div class="pad hihat-pad b3"></div>
            <div class="pad hihat-pad b4"></div>
            <div class="pad hihat-pad b5"></div>
            <div class="pad hihat-pad b6"></div>
            <div class="pad hihat-pad b7"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.min.js"></script>
  </body>
</html>
